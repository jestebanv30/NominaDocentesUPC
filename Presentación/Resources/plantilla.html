<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nomina UPC Simulator</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width:20%"></td>
            <td style="width:60%" align="center" valign="top">
                <table>
                    <tr><td align="center"><h4 style="margin:0px">COMPROBANTE DE LIQUIDACION DE NOMINA</h4></td></tr>
                    <tr><td align="center"><h4 style="margin:0px">UNIVERSIDAD POPULAR DEL CESAR</h4></td></tr>
                    <tr><td align="center"><h4 style="margin:0px">OFICINA DE RECURSOS HUMANOS</h4></td></tr>
                </table>
            </td>
            <td style="width:20%">
                <table class="border" style="width:100%">
                    <tr><td align="center">Ruc: 878514</td></tr>
                    <tr><td align="center" style="background-color:#D8D8D8">COMPROBANTE</td></tr>
                    <tr><td align="center">Ref: @RFERENCIA</td></tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td colspan="2">
                <table style="width:100%">
                    <tr>
                        <td colspan="1" style="width:20%">Empleado:</td>
                        <td colspan="3" style="width:80%;border-bottom:1px solid black">@EMPLEADO</td>
                    </tr>
                </table>
                <table style="width:100%">
                    <tr>
                        <td style="width:20%">Teléfono:</td>
                        <td style="width:30%;border-bottom:1px solid black">@TELEFONO</td>
                        <td style="width:10%">Fecha:</td>
                        <td style="width:40%;border-bottom:1px solid black">@FECHA</td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>

        <tr><td colspan="3" height="30"></td></tr>

        <tr>
            <td colspan="3">
                <table class="border" style="width:100%;">
                    <thead>
                        <tr style="background-color:#D8D8D8">
                            <th>Devengos</th>
                            <th>Descuentos</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--<tr>
                            <td>1</td>
                            <td>sdafsda</td>
                            <td>2.4</td>
                            <td>2.4</td>
                        </tr>-->
                        @FILAS
                        <tr>
                            <td style="border: 0px !important"></td>>
                            <td align="right">Total Deducido:</td>
                            <td>@DEDUCIDO</td>
                        </tr>
                        <tr>
                            <td style="border: 0px !important"></td>>
                            <td align="right">Neto a Pagar:</td>
                            <td>$ @TOTAL</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
